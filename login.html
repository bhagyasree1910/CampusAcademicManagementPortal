<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Login/Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
      margin: 0;
    }
    .card-container {
      perspective: 1000px;
    }
    .flashcard {
      width: 400px;
      height: 600px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
      text-align: center;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .flashcard.flipped {
      transform: rotateY(180deg);
    }
    .card-header {
      position: relative;
      width: 100%;
      background: linear-gradient(45deg, #4e54c8, #8f94fb);
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      color: white;
      padding: 15px 0;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
    }
    .tab {
      cursor: pointer;
      font-size: 1.2rem;
    }
    .form-container {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 20px;
    }
    .form-group {
      position: relative;
      width:90%;
      margin-bottom: 30px;
      margin-top: 15px;
      padding: 0px;
      
    }
    .form-group-2{
       margin-left: 100px;
       margin-bottom: 70px;
      
    }
    .form-group .icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #495057;
      font-size: 1.2rem;
    }
    .form-control {
      padding-left: 40px;
      font-size: 1rem;
      height: 45px;
    }
    .btn {
      font-size: 1.1rem;
      padding: 10px;
      margin-top: 20px;
    }
    /* Flip styling */
    .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
 
  <div class="card-container">
    <div class="flashcard" id="flashcard">
      <!-- Card Header with Tabs -->
      <div class="card-header">
        <div class="tabs">
          <span class="tab" id="loginTab" onclick="showLogin()">Login</span>
          <span class="tab" id="signupTab" onclick="showSignup()">Signup</span>
        </div>
      </div>
      
      <!-- Login Form -->
      <div class="form-container front" >
        <h4>Login</h4>
        <form>
          <div class="form-group">
            <span class="icon"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Username" required >
          </div>
          <div class="form-group mt-3">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block" style="width: 90%;">Login</button>
        </form>
      </div>

      <!-- Signup Form -->
      <div class="form-container back">
        <h4>Signup</h4>
        <form>
            <div class="form-group-2">
          <div class="form-group">
            <span class="icon"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" placeholder="First Name" required>
          </div>
          <div class="form-group mt-3">
            <span class="icon"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Last Name" required>
          </div>
          <div class="form-group mt-3">
            <span class="icon"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="form-group mt-3">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group mt-3">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Retype Password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Signup</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript for Flip Animation -->
  <script>
    const flashcard = document.getElementById('flashcard');

    function showSignup() {
      flashcard.classList.add('flipped');
    }

    function showLogin() {
      flashcard.classList.remove('flipped');
    }
  </script>

  <!-- Bootstrap JS and Font Awesome Icons -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
